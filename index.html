<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH - Professional Hub</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kandesh DL">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; }
        
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; position: fixed; background: #020617;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body { display: flex; justify-content: center; align-items: center; }
        .bg-animation { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, #1e293b 0%, #020617 100%); z-index: -1; }
        .blob { position: absolute; width: 300px; height: 300px; background: linear-gradient(135deg, rgba(0, 242, 254, 0.1), rgba(79, 172, 254, 0.1)); filter: blur(60px); border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 28px; cursor: pointer; z-index: 2000; color: var(--primary); background: rgba(255,255,255,0.05); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 10px; backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 254, 0.2); }
        .sidebar { position: fixed; top: 0; left: -320px; width: 280px; height: 100%; background: rgba(5, 10, 20, 0.98); backdrop-filter: blur(25px); z-index: 1999; transition: 0.4s ease; padding: 80px 15px 20px; border-right: 1px solid rgba(0, 242, 254, 0.3); overflow-y: auto; text-align: right; }
        .sidebar.active { left: 0; }

        .glass-box { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 30px 20px; border-radius: 35px; width: 88%; max-width: 480px; text-align: center; box-shadow: 0 0 80px rgba(0, 0, 0, 0.8); position: relative; z-index: 10; box-sizing: border-box; overflow-y: auto; max-height: 90vh; }
        
        h2 { margin: 0; font-size: 26px; font-weight: 900; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kurdist-title { color: var(--primary); font-size: 14px; font-weight: bold; margin-top: 5px; display: block; }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0, 0, 0, 0.5); color: white; text-align: center; outline: none; margin-top: 25px; box-sizing: border-box; }
        button.main-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--secondary), var(--primary)); color: #020617; font-weight: 900; font-size: 15px; cursor: pointer; margin-top: 15px; position: relative; overflow: hidden; }

        /* Progress Bar Style */
        .progress-container { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 15px; display: none; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--primary); transition: width 0.3s; }

        .account-grid { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 10px; border: 1px solid rgba(255,255,255,0.05); text-decoration: none; color: white; }
        
        #result { margin-top: 15px; }
        video { width: 100%; max-height: 200px; border-radius: 15px; border: 1px solid var(--primary); }
        .info-section { margin-top: 20px; text-align: right; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .info-title { color: var(--primary); font-size: 12px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>
    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    
    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary);">Dashboard</h3>
        <p style="color:#94a3b8; font-size:13px;">بەکارهێنانی سایتەکە وەک ئەپ: لە وێبگەڕەکەت Add to Home Screen دابگرە.</p>
    </div>

    <div class="glass-box">
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>
        
        <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە...">
        <button class="main-btn" onclick="downloadVideo()" id="exeBtn">EXECUTE EXTRACTION</button>
        
        <div class="progress-container" id="pContainer">
            <div class="progress-bar" id="pBar"></div>
        </div>

        <div id="result"></div>

        <div class="info-section">
            <span class="info-title">چۆنیەتی سەیڤ:</span>
            <p style="color:#94a3b8; font-size:11px; margin:5px 0;">دوای دەرکەوتنی ڤیدیۆ، دەست لەسەر ڤیدیۆکە دابگرە بۆ Save Video.</p>
        </div>

        <div class="account-grid">
            <a href="https://snapchat.com/t/S86uNVCi" target="_blank" class="acc-card"><i class="fab fa-snapchat" style="color:var(--snap)"></i> Snapchat</a>
            <a href="https://www.instagram.com/kandeesshh.3/" target="_blank" class="acc-card"><i class="fab fa-instagram" style="color:var(--insta)"></i> Instagram</a>
            <a href="https://www.facebook.com/kandesh.daham.2025" target="_blank" class="acc-card"><i class="fab fa-facebook" style="color:var(--fb)"></i> Facebook</a>
            <a href="https://www.tiktok.com/@kandiiish" target="_blank" class="acc-card"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        
        async function downloadVideo() {
            const videoUrl = document.getElementById('linkInput').value;
            if(!videoUrl) return;
            
            const btn = document.getElementById('exeBtn');
            const pContainer = document.getElementById('pContainer');
            const pBar = document.getElementById('pBar');
            
            btn.disabled = true;
            btn.innerText = "EXTRACTING...";
            pContainer.style.display = "block";
            pBar.style.width = "30%";

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(videoUrl)}`);
                pBar.style.width = "70%";
                const data = await response.json();
                
                if(data.code === 0) {
                    pBar.style.width = "100%";
                    setTimeout(() => {
                        confetti();
                        document.getElementById('result').innerHTML = `
                            <video controls playsinline src="${data.data.play}"></video>
                            <div style="color:var(--primary); font-size:11px; margin-top:5px;">بۆ سەیڤکردن دەست لەسەر ڤیدیۆکە دابگرە</div>
                        `;
                        btn.disabled = false;
                        btn.innerText = "EXECUTE EXTRACTION";
                        pContainer.style.display = "none";
                        pBar.style.width = "0%";
                    }, 500);
                } else {
                    alert("لینکەکە هەڵەیە یان ڤیدیۆکە تایبەتە");
                    resetBtn();
                }
            } catch (e) {
                alert("کێشەیەک لە سێرڤەر هەیە");
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.getElementById('exeBtn');
            btn.disabled = false;
            btn.innerText = "EXECUTE EXTRACTION";
            document.getElementById('pContainer').style.display = "none";
        }
    </script>
</body>
</html>
