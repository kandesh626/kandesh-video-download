<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH - Pro Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; --yt: #ff0000; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }
        body { display: flex; justify-content: center; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 260px; height: 100%; background: rgba(10, 20, 40, 0.98); backdrop-filter: blur(15px); z-index: 2000; transition: 0.4s; padding: 60px 20px; border-right: 1px solid var(--primary); text-align: right; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 26px; color: var(--primary); cursor: pointer; z-index: 2100; border: 1.5px solid rgba(0,242,254,0.3); padding: 5px 10px; border-radius: 10px; }

        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        
        .social-header { display: flex; justify-content: center; gap: 25px; margin-bottom: 15px; }
        .social-header i { font-size: 38px; color: white; }
        
        h2 { margin: 0; font-size: 28px; font-weight: 900; }
        .kurdist-title { color: var(--primary); font-size: 15px; display: block; margin-bottom: 20px; font-weight: 600; }
        
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 18px; color: white; text-align: center; outline: none; margin-bottom: 12px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 900; font-size: 16px; cursor: pointer; text-transform: uppercase; }

        #result { width: 100%; margin-top: 15px; }
        .video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; border: 1.5px solid var(--primary); background: #000; }
        video { width: 100%; max-height: 300px; display: block; object-fit: contain; }
        
        /* دوگمەی شەیر لەسەر ڤیدیۆکە */
        .share-overlay { position: absolute; top: 15px; right: 15px; background: rgba(0, 242, 254, 0.8); color: black; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 100; box-shadow: 0 0 15px var(--primary); }

        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .acc-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 14px; border-radius: 18px; color: white; text-decoration: none; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary)">دەستپێک</h3>
        <p>وەشانی تایبەت بە Share و Save.</p>
    </div>

    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube" style="color:var(--yt)"></i>
            <i class="fab fa-instagram" style="color:var(--insta)"></i>
            <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>

        <input type="text" id="linkInput" placeholder="لینکەکە لێرە پەیست بکە">
        <button class="main-btn" onclick="processVideo()">GET VIDEO</button>

        <div id="result"></div>

        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram <i class="fab fa-instagram" style="color:var(--insta)"></i></a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        async function processVideo() {
            const val = document.getElementById('linkInput').value.trim();
            const res = document.getElementById('result');
            if(!val) return;

            res.innerHTML = "<p style='color:var(--primary)'>Searching video...</p>";

            try {
                let videoUrl = "";
                
                // تاقیکردنەوەی تیکتۆک یەکەمجار چونکە خێراترینە
                const tkRes = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(val)}`);
                const tkData = await tkRes.json();
                
                if(tkData.data && tkData.data.play) {
                    videoUrl = tkData.data.play;
                } else {
                    // ئەگەر ئینستا یان یوتیوب بوو، ئەم سێرڤەرە بەکاردێت
                    const altRes = await fetch(`https://api.boxentriq.com/social/download?url=${encodeURIComponent(val)}`);
                    const altData = await altRes.json();
                    if(altData.url) videoUrl = altData.url;
                }

                if(videoUrl) {
                    confetti();
                    res.innerHTML = `
                        <div class="video-container">
                            <div class="share-overlay" onclick="saveVideo('${videoUrl}')">
                                <i class="fas fa-share-nodes"></i>
                            </div>
                            <video id="mainVideo" controls playsinline src="${videoUrl}"></video>
                        </div>
                        <p style="margin-top:10px; font-size:12px; color:var(--primary)">کلیک لە دوگمەی شینی سەر ڤیدیۆکە بکە بۆ سەیڤکردن</p>
                    `;
                } else {
                    res.innerHTML = "<p style='color:red;'>ببورە، ڤیدیۆکە نەدۆزرایەوە!</p>";
                }
            } catch (e) {
                res.innerHTML = "<p style='color:red;'>کێشەی سێرڤەر!</p>";
            }
        }

        // فەنکشن بۆ شەیرکردن و سەیڤکردن (Share Sheet)
        async function saveVideo(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "video.mp4", { type: "video/mp4" });
                
                if (navigator.share) {
                    await navigator.share({
                        files: [file],
                        title: 'Save Video',
                    });
                } else {
                    window.open(url, '_blank');
                }
            } catch (err) {
                window.open(url, '_blank');
            }
        }
    </script>
</body>
</html>
