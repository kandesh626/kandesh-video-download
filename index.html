<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow-y: auto; color: white; }
        body { display: flex; flex-direction: column; align-items: center; padding: 40px 0; }
        
        /* Menu Button */
        .menu-btn { align-self: flex-start; margin-left: 25px; margin-bottom: 20px; border: 1.5px solid rgba(0, 242, 254, 0.4); padding: 8px 12px; border-radius: 10px; color: var(--primary); font-size: 22px; cursor: pointer; }

        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 35px 25px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .social-header { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .social-header i { font-size: 32px; color: white; filter: drop-shadow(0 0 10px rgba(255,255,255,0.2)); }
        
        h2 { margin: 0; font-size: 28px; font-weight: 900; letter-spacing: 0.5px; }
        .kurdist-title { color: var(--primary); font-size: 15px; display: block; margin-top: 5px; margin-bottom: 25px; font-weight: 600; }
        
        .input-wrapper { background: #0a0f1a; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1); padding: 5px; margin-bottom: 15px; }
        input { width: 100%; background: transparent; border: none; padding: 15px; color: white; text-align: center; outline: none; font-size: 14px; }
        
        .paste-btn { background: rgba(0, 242, 254, 0.1); border: 1.5px solid var(--primary); color: var(--primary); padding: 8px 25px; border-radius: 12px; font-size: 13px; margin-bottom: 20px; cursor: pointer; }
        
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 900; font-size: 17px; cursor: pointer; margin-bottom: 20px; text-transform: uppercase; }

        #result { width: 100%; margin-top: 10px; }
        .video-container { position: relative; width: 100%; border-radius: 20px; overflow: hidden; border: 1px solid rgba(0, 242, 254, 0.3); }
        video { width: 100%; display: block; background: black; }
        
        .share-btn-ios { position: absolute; top: 12px; right: 12px; background: rgba(0,0,0,0.7); color: var(--primary); border: 1.5px solid var(--primary); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 10; }

        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .acc-card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); padding: 15px; border-radius: 18px; color: white; text-decoration: none; font-size: 13px; display: flex; align-items: center; justify-content: center; gap: 8px; }
    </style>
</head>
<body>

    <div class="menu-btn"><i class="fas fa-bars"></i></div>

    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube"></i> <i class="fab fa-facebook-f"></i> <i class="fab fa-instagram"></i> <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>

        <div class="input-wrapper">
            <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە...">
        </div>

        <button class="paste-btn" onclick="pasteLink()">پەیستکردن</button>

        <button class="main-btn" onclick="downloadVideo()">EXECUTE EXTRACTION</button>

        <div id="result"></div>

        <div class="account-grid">
            <a href="https://www.instagram.com/kandeesshh.3/" class="acc-card">Instagram <i class="fab fa-instagram"></i></a>
            <a href="https://snapchat.com/t/S86uNVCi" class="acc-card">Snapchat <i class="fab fa-snapchat"></i></a>
            <a href="https://www.tiktok.com/@kandiiish" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/kandesh.daham.2025" class="acc-card">Facebook <i class="fab fa-facebook-f"></i></a>
        </div>
    </div>

    <script>
        async function pasteLink() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('linkInput').value = text;
            } catch (err) { alert("تکایە دەستت لەسەر بۆکسەکە دابگرە بۆ پەیست"); }
        }

        async function downloadVideo() {
            const val = document.getElementById('linkInput').value;
            if(!val) return;
            const res = document.getElementById('result');
            res.innerHTML = "<p style='color:var(--primary);'>Loading...</p>";

            try {
                const api = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(val)}`);
                const data = await api.json();
                if(data.code === 0) {
                    confetti();
                    const vUrl = data.data.play;
                    res.innerHTML = `
                        <div class="video-container">
                            <div class="share-btn-ios" onclick="iosShare('${vUrl}')"><i class="fas fa-share-nodes"></i></div>
                            <video controls playsinline src="${vUrl}"></video>
                        </div>
                        <p style="font-size:12px; color:var(--primary); margin-top:10px;">بۆ سەیڤکردن: کلیک لە ئایکۆنی شەیر بکە و Save Video دابگرە</p>
                    `;
                }
            } catch (e) { res.innerHTML = ""; }
        }

        async function iosShare(url) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], "video.mp4", { type: "video/mp4" });
                if (navigator.share) {
                    await navigator.share({ files: [file] });
                } else { window.open(url, '_blank'); }
            } catch (s) { window.open(url, '_blank'); }
        }
    </script>
</body>
</html>
