<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH - Professional Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; }
        
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            position: fixed; 
            background: #020617;
            font-family: 'Segoe UI', sans-serif;
        }
        
        body { display: flex; justify-content: center; align-items: center; }

        .bg-animation { position: absolute; width: 100%; height: 100%; background: radial-gradient(circle at 20% 30%, #1e293b 0%, #020617 100%); z-index: -1; }
        .blob { position: absolute; width: 300px; height: 300px; background: linear-gradient(135deg, rgba(0, 242, 254, 0.1), rgba(79, 172, 254, 0.1)); filter: blur(60px); border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(20%, 20%); } }

        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 28px; cursor: pointer; z-index: 2000; color: var(--primary); background: rgba(255,255,255,0.05); width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 10px; backdrop-filter: blur(10px); border: 1px solid rgba(0, 242, 254, 0.2); }
        
        .sidebar { position: fixed; top: 0; left: -320px; width: 280px; height: 100%; background: rgba(5, 10, 20, 0.98); backdrop-filter: blur(25px); z-index: 1999; transition: 0.4s ease; padding: 80px 15px 20px; border-right: 1px solid rgba(0, 242, 254, 0.3); overflow-y: auto; text-align: right; }
        .sidebar.active { left: 0; }

        .glass-box { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 30px 20px; border-radius: 35px; width: 88%; max-width: 480px; text-align: center; box-shadow: 0 0 80px rgba(0, 0, 0, 0.8); position: relative; z-index: 10; box-sizing: border-box; }
        
        .social-header { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-header i { font-size: 35px; color: #fff; }
        .fa-tiktok { filter: drop-shadow(0 0 8px var(--tiktok)); }
        .fa-instagram { filter: drop-shadow(0 0 8px var(--insta)); }
        .fa-facebook { filter: drop-shadow(0 0 8px var(--fb)); }
        .fa-youtube { filter: drop-shadow(0 0 8px #ff0000); }

        h2 { margin: 0; font-size: 26px; font-weight: 900; background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .kurdist-title { color: var(--primary); font-size: 14px; font-weight: bold; margin-top: 5px; display: block; }
        
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0, 0, 0, 0.5); color: white; text-align: center; outline: none; margin-top: 25px; box-sizing: border-box; font-size: 14px; }
        button.main-btn { width: 100%; padding: 16px; border-radius: 15px; border: none; background: linear-gradient(45deg, var(--secondary), var(--primary)); color: #020617; font-weight: 900; font-size: 15px; cursor: pointer; margin-top: 15px; }

        .account-grid { margin-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 10px; border: 1px solid rgba(255,255,255,0.05); text-decoration: none; color: white; transition: 0.3s; }
        
        /* ئەمە ئەو بەشەیە کە ویستت بمێنێتەوە (Hover colors) */
        .acc-card:hover { transform: translateY(-3px); border-color: var(--primary); background: rgba(255,255,255,0.1); }

        .extra-btn { background: none; border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; border-radius: 10px; font-size: 12px; cursor: pointer; margin-top: 10px; }
        
        #result { margin-top: 15px; width: 100%; }
        /* ستایلی ڤیدیۆ پلەیەرەکە */
        video { width: 100%; max-height: 220px; border-radius: 15px; border: 1px solid var(--primary); background: #000; }
        .save-hint { font-size: 11px; color: var(--primary); margin-top: 5px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="bg-animation"><div class="blob"></div></div>
    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>
    
    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary);">ئامارەکان</h3>
        <p style="font-size: 14px; color: #94a3b8;">ڤیدیۆ داگیراوەکان: 763</p>
    </div>

    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-tiktok"></i> <i class="fab fa-instagram"></i> <i class="fab fa-facebook"></i> <i class="fab fa-youtube"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>
        
        <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە..." inputmode="url">
        <button class="extra-btn" onclick="pasteLink()">پەیستکردن</button>
        <button class="main-btn" onclick="downloadVideo()">EXECUTE EXTRACTION</button>
        <div id="result"></div>

        <div class="account-grid">
            <a href="https://snapchat.com/t/S86uNVCi" target="_blank" class="acc-card"><i class="fab fa-snapchat" style="color:var(--snap)"></i> k4ndesh.gardi</a>
            <a href="https://www.instagram.com/kandeesshh.3/" target="_blank" class="acc-card"><i class="fab fa-instagram" style="color:var(--insta)"></i> kandeesshh.3</a>
            <a href="https://www.facebook.com/kandesh.daham.2025" target="_blank" class="acc-card"><i class="fab fa-facebook" style="color:var(--fb)"></i> FB</a>
            <a href="https://www.tiktok.com/@kandiiish" target="_blank" class="acc-card"><i class="fab fa-tiktok"></i> TikTok</a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }
        async function pasteLink() { try { const text = await navigator.clipboard.readText(); document.getElementById('linkInput').value = text; } catch (err) {} }
        
        async function downloadVideo() {
            const videoUrl = document.getElementById('linkInput').value;
            if(!videoUrl) return;
            document.getElementById('result').innerHTML = "<span style='color:white;'>Loading...</span>";
            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(videoUrl)}`);
                const data = await response.json();
                if(data.code === 0) {
                    confetti();
                    // لێرەدا ڕێک ڤیدیۆکە نیشان دەدەین بۆ ئەوەی User بە Long Press سەیڤی بکات
                    document.getElementById('result').innerHTML = `
                        <video controls playsinline src="${data.data.play}"></video>
                        <div class="save-hint">دەست لەسەر ڤیدیۆکە دابگرە بۆ Save Video</div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = "Error!";
                }
            } catch (e) { document.getElementById('result').innerHTML = "Error!"; }
        }
    </script>
</body>
</html>
