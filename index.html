<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --secondary: #4facfe; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #020617; font-family: 'Segoe UI', sans-serif; overflow: hidden; position: fixed; }
        body { display: flex; justify-content: center; align-items: center; }
        .glass-box { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); padding: 25px 20px; border-radius: 25px; width: 90%; max-width: 400px; text-align: center; box-sizing: border-box; }
        .social-header { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
        .social-header i { font-size: 32px; color: #fff; }
        h2 { margin: 0; font-size: 24px; color: #fff; font-weight: 800; }
        .kurdist-title { color: var(--primary); font-size: 13px; margin-bottom: 20px; display: block; }
        input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0, 0, 0, 0.4); color: white; text-align: center; outline: none; margin-top: 10px; font-size: 14px; }
        .paste-btn { background: rgba(0, 242, 254, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 6px 15px; border-radius: 8px; font-size: 12px; margin: 10px 0; cursor: pointer; }
        .main-btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 800; font-size: 15px; cursor: pointer; }
        #result { margin-top: 15px; }
        video { width: 100%; border-radius: 12px; border: 1px solid rgba(0,242,254,0.3); }
        .save-txt { color: var(--primary); font-size: 12px; margin-top: 8px; display: block; text-decoration: none; }
        .account-grid { margin-top: 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .acc-card { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 11px; text-decoration: none; color: #cbd5e1; border: 1px solid rgba(255,255,255,0.05); }
        .menu-btn { position: fixed; top: 20px; left: 20px; font-size: 24px; color: var(--primary); border: 1px solid rgba(0,242,254,0.3); padding: 8px; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube"></i> <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i> <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>
        <input type="text" id="linkInput" placeholder="لینک لێرە پەیست بکە...">
        <button class="paste-btn" onclick="pasteLink()">پەیستکردن</button>
        <button class="main-btn" onclick="downloadVideo()">EXECUTE EXTRACTION</button>
        
        <div id="result"></div>

        <div class="account-grid">
            <a href="#" class="acc-card">kandeesshh.3 <i class="fab fa-instagram"></i></a>
            <a href="#" class="acc-card">k4ndesh.gardi <i class="fab fa-snapchat"></i></a>
            <a href="#" class="acc-card">TikTok <i class="fab fa-tiktok"></i></a>
            <a href="#" class="acc-card">FB <i class="fab fa-facebook"></i></a>
        </div>
    </div>

    <script>
        async function pasteLink() {
            const text = await navigator.clipboard.readText();
            document.getElementById('linkInput').value = text;
        }

        async function downloadVideo() {
            const url = document.getElementById('linkInput').value;
            if(!url) return;
            const resArea = document.getElementById('result');
            resArea.innerHTML = "<p style='color:white; font-size:12px;'>Loading...</p>";

            try {
                const response = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                const data = await response.json();
                if(data.code === 0) {
                    confetti();
                    resArea.innerHTML = `
                        <video controls playsinline src="${data.data.play}"></video>
                        <a href="${data.data.play}" target="_blank" class="save-txt">دەست لەسەر ڤیدیۆکە دابگرە بۆ Save Video</a>
                    `;
                }
            } catch (e) { resArea.innerHTML = ""; }
        }
    </script>
</body>
</html>
