<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>ENGINEER KANDESH - Ultimate Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #00f2fe; --tiktok: #ff0050; --insta: #e1306c; --snap: #fffc00; --fb: #1877f2; --yt: #ff0000; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #050a14; font-family: 'Segoe UI', sans-serif; overflow: hidden; color: white; }
        body { display: flex; justify-content: center; align-items: center; }

        .sidebar { position: fixed; top: 0; left: -300px; width: 260px; height: 100%; background: rgba(10, 20, 40, 0.98); backdrop-filter: blur(15px); z-index: 2000; transition: 0.4s; padding: 60px 20px; border-right: 1px solid var(--primary); text-align: right; }
        .sidebar.active { left: 0; }
        .menu-btn { position: fixed; top: 25px; left: 25px; font-size: 26px; color: var(--primary); cursor: pointer; z-index: 2100; border: 1.5px solid rgba(0,242,254,0.3); padding: 5px 10px; border-radius: 10px; }

        .glass-box { background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 40px; width: 90%; max-width: 420px; padding: 30px 20px; text-align: center; position: relative; max-height: 95vh; overflow-y: auto; scrollbar-width: none; }
        
        .social-header { display: flex; justify-content: center; gap: 20px; margin-bottom: 15px; }
        .social-header i { font-size: 30px; color: white; }
        
        h2 { margin: 0; font-size: 24px; font-weight: 900; }
        .kurdist-title { color: var(--primary); font-size: 14px; display: block; margin-bottom: 20px; }
        
        input { width: 100%; background: #0a0f1a; border: 1px solid rgba(255,255,255,0.1); padding: 15px; border-radius: 18px; color: white; text-align: center; outline: none; margin-bottom: 12px; box-sizing: border-box; }
        .main-btn { width: 100%; padding: 18px; border-radius: 20px; border: none; background: linear-gradient(to right, #4facfe, #00f2fe); color: #020617; font-weight: 900; cursor: pointer; }

        #result { width: 100%; margin-top: 20px; }
        .dl-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 20px; border: 1px solid var(--primary); }
        .dl-btn { display: inline-block; padding: 12px 25px; background: var(--primary); color: #000; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 10px; }

        .account-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .acc-card { background: rgba(255,255,255,0.04); padding: 12px; border-radius: 15px; color: white; text-decoration: none; font-size: 12px; border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

    <div class="menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <div class="sidebar" id="sidebar">
        <h3 style="color:var(--primary)">دەستپێک</h3>
        <p>ئەم وەشانە کێشەی یوتیوب و ئینستاگرام بە سێرڤەری پڕۆکسی چارەسەر دەکات.</p>
    </div>

    <div class="glass-box">
        <div class="social-header">
            <i class="fab fa-youtube" style="color:var(--yt)"></i>
            <i class="fab fa-instagram" style="color:var(--insta)"></i>
            <i class="fab fa-tiktok"></i>
        </div>
        <h2>ENGINEER KANDESH</h2>
        <span class="kurdist-title">ئەندازیار کاندێش</span>

        <input type="text" id="linkInput" placeholder="لینکەکە لێرە پەیست بکە">
        <button class="main-btn" onclick="startDownload()">DOWNLOAD VIDEO</button>

        <div id="result"></div>

        <div class="account-grid">
            <a href="https://instagram.com/kandeesshh.3" class="acc-card">Instagram</a>
            <a href="https://tiktok.com/@kandiiish" class="acc-card">TikTok</a>
        </div>
    </div>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('active'); }

        async function startDownload() {
            const url = document.getElementById('linkInput').value.trim();
            const res = document.getElementById('result');
            if(!url) return;

            res.innerHTML = "<p style='color:var(--primary)'>Searching...</p>";

            try {
                // سێرڤەرێکی نێودەوڵەتی زۆر جێگیر کە ڕاستەوخۆ کار دەکات
                const response = await fetch(`https://api.boxentriq.com/social/download?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data && data.url) {
                    confetti();
                    res.innerHTML = `
                        <div class="dl-card">
                            <p>ڤیدیۆکە بە سەرکەوتوویی دۆزرایەوە</p>
                            <a href="${data.url}" class="dl-btn" target="_blank" download="video.mp4">
                                <i class="fas fa-download"></i> ئێستا دایبگرە
                            </a>
                        </div>
                    `;
                } else {
                    // ئەگەر سێرڤەری یەکەم کاری نەکرد، سێرڤەری TikWM بۆ تیکتۆک
                    const response2 = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                    const data2 = await response2.json();
                    if(data2.data) {
                        confetti();
                        res.innerHTML = `
                            <div class="dl-card">
                                <video controls style="width:100%; border-radius:15px;"><source src="${data2.data.play}" type="video/mp4"></video>
                                <a href="${data2.data.play}" class="dl-btn" target="_blank">Download MP4</a>
                            </div>`;
                    } else {
                        res.innerHTML = "<p style='color:red;'>ببورە، ئەم لینکە تایبەتە یان سێرڤەر نایخوێنێتەوە.</p>";
                    }
                }
            } catch (e) {
                res.innerHTML = "<p style='color:red;'>کێشەی سێرڤەر! تکایە کەمێکی تر تاقی بکەرەوە.</p>";
            }
        }
    </script>
</body>
</html>
